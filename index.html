<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gruppe 5</title>
    <!-- <link rel="stylesheet" href="assets/css/styles.css"> -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
</head>
<body>
    <!--x, y, z -->
    <a-scene embedded
        arjs="sourceType: webcam; debugUIEnabled: false;
        detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_5_5;"> 
        <!--Assets-->
        <a-assets>
            <!--Shrek-->
            <a-asset-item id="shrek" src="./assets/shrek/scene.gltf"></a-asset-item>
            <!--Elena-->
            <a-asset-item id="elena" src="./assets/elena/scene.gltf"></a-asset-item>
        </a-assets>

        <a-marker type="barcode" value="2">
            <!-- <a-box position="0 1 0" rotation="0 45 0" color="#4CC3D9"></a-box>
            <a-sphere position="0 1 0" radius="1.25" color="#EF2D5E"></a-sphere>
            <a-plane position="0 1 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->
            <!--Shrek-->
            <a-entity gltf-model="#shrek" postion="0 45 0" rotation="90 180 0" scale="0.2 0.2 0.2" animation-mixer></a-entity>
        </a-marker>
    </a-scene>
</body>
</html>
